<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeOps Forum</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="headtxt">SafeOps Forum</h1>
      <p>
        hey there! comments and concerns about operations, safety, and others?
        let us know below!
      </p>
    </header>

    <main class="container">
      <!-- New Thread Form -->
      <section class="new-thread">
        <h2>Post a New Thread</h2>

        <form id="thread-form">
          <label for="category">Category</label>
          <select id="category">
            <option value="Safety">Safety</option>
            <option value="Operations">Operations</option>
            <option value="General">General</option>
          </select>

          <label for="body">Message</label>
          <textarea
            id="body"
            placeholder="Describe the concern or issue"
          ></textarea>

          <button type="submit">Post</button>
        </form>
      </section>

      <!-- Thread List -->
      <h2 class="threadh">Threads</h2>
      <section class="thread-list"></section>
    </main>

    <div class="admin-panel">
      <button class="clearbtn">Clear All Threads</button>
    </div>
    <!-- Firebase core -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    </script>

    <script src="script.js"></script>
  </body>
</html>
